        subtitle: "„Éì„Éì„ÇäÂ∫¶Ôºö‰Ωé",
        text: "Ëøë„Åè„Å´„ÅÑ„Çã„Åë„Å©‰ΩôË£ï„ÅÆ„ÉÑ„É≥„Éá„É¨ÂÖàËº©„ÄÇÂ§ßËÉÜ„ÅßÈ†º„Çå„ÇãÊÄßÊ†º„Åß„Åô„ÄÇ"
